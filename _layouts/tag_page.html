---
layout: page
---

<div class="tag-head">
  <div data-icon="ei-tag"></div>
  <h4>{{ page.tag }}</h4>
</div>

<div class="post-list">
  {% for post in page.posts %}
  <div class="post-card">
    <article>
      <a href="{{post.url | prepend: site.baseurl}}">
        {% if post.image and post.image != "" %}
        <div class="post-card__image" style="background-image: url({{post.image | prepend: site.baseurl}})"></div>
        {% else %}
        <div class="post-card__image" style="background-image: url({{site.baseurl}}/assets/img/default_banner.jpg)"></div>
        {% endif %}
        <div class="post-card__meta__date">{{post.date | date: '%b %d, %Y'}}</div>
        <h2 class="post-card__title">{{post.title}}</h2>
      </a>
    </article>
  </div>
  {% endfor %}
</div>
