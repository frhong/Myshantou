{% if site.disqus and site.disqus != "" %}
<div id="disqus_thread" style="margin-top: 20px;"></div>
<script>
  ;(function() {
    var d = document
    var c = d.head || d.body
    var s = d.createElement('script')
    s.src = 'https://' + '{{site.disqus_short_name}}' + '.disqus.com/embed.js'
    s.setAttribute('data-timestamp', +new Date())
    c.appendChild(s)
  })()
</script>
{% endif %}
